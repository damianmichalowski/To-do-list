<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="To do list">
    <meta property="og:image" content="images/Bez tytułu2.jpg">
    <title>To-Do List</title>
    <link rel="icon" href="images/list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sections.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
</head>

<body class="body">
    <header class="section header">
        <h1> Lista zadań </h1>
    </header>

    <section class="section">
        <section class="section__header">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
        </section>
        <section class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
    </section>

    <section class="section">
        <section class="section__header">
            <h2 class="section__title">Lista zadań</h2>
            <div class="buttons">
                <button class="buttons__button">Ukryj ukończone</button>
                <button class="buttons__button">Ukończ wszystkie</button>
            </div>
        </section>
        <section class="section__body">
            <ul class="list js-list"></ul>
        </section>
    </section>
</body>

</html>
